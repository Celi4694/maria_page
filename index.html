<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="first_section">
      <div>
        <p>Passion for</p>
        <h1>Parkour</h1>
      </div>
    </section>
    <section id="second_section">
      <div>
        <h2>One minute interview</h2>
        <p>
          Maria <br />
          Dyrker parkour
        </p>
        <nav>
          <ul>
            <li><a href="#fifth_section">( Youtube version )</a></li>
          </ul>
        </nav>
        <video
          controls
          src="http://celineasmussen.dk/kea/05_content/02_passion/maria/video/maria_2.0.mp4"
        ></video>
      </div>
    </section>

    <section id="fourth_section">
      <h2>Photo-gallery</h2>
      <figure class="gallery_down">
        <img src="billeder/down1.png" alt="look" />

        <img src="billeder/down3.png" alt="jump" />
        <img src="billeder/down4.png" alt="arms" />

        <img src="billeder/down6.png" alt="cool" />
      </figure>

      <figure class="gallery_up">
        <img src="billeder/up1.png" alt="look" />

        <img src="billeder/up3.png" alt="jump" />
      </figure>
    </section>

    <section id="fifth_section">
      <h2>One minute interview</h2>
      <p>( youtube )</p>

      <div class="iframe_wrapper">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/QOMtOEbqKPs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
